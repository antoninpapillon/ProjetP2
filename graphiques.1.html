<html>
    <head>
        <script src="echarts.js"></script>
    </head>
    <body>
        <div id="main" style="width: 100%;height:100%;"></div>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        // specify chart configuration item and data
        var option = {
            title: {
                text: 'Moyennes'
            },
            tooltip: {},
            legend: {
                data: ['Ma moyenne', 'Moyenne de la classe']
            },
            radar: {
                // shape: 'circle',
                name: {
                    textStyle: {
                        color: '#fff',
                        backgroundColor: '#999',
                        borderRadius: 3,
                        padding: [3, 5]
                   }
                },
                indicator: [
                   { name: '1', max: 20},
                   { name: '2', max: 20},
                   { name: '3', max: 20},
                   { name: '4', max: 20},
                   { name: '5', max: 20},
                   { name: '6', max: 20},
                   { name: '7', max: 20},
                   { name: '8', max: 20},
                   { name: '9', max: 20},
                   { name: '10', max: 20},
                   { name: '11', max: 20},
                   { name: '12', max: 20},
                ]
            },
            toolbox: {
                feature: {
                    magicType: {type: ['radar','line', 'bar']},
                    saveAsImage: {}
                },
            },
            series: [{
                name: 'Moyennes',
                type: 'radar',
                data : [
                    {
                        value : [17, 12, 14, 6, 12, 13, 10, 13, 12, 6, 14, 12],
                        name : 'Ma moyenne',
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                    },
                     {
                        value : [10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10],
                        name : 'Moyenne de la classe',
                    }
                ]
            }]
        };

        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>
    </body>
</html>
